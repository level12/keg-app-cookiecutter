machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t $CIRCLE_PROJECT_REPONAME .

test:
  override:
    - pwd
    - ls -la
    - docker run
        -v /home/ubuntu/{{cookiecutter.gh_repo_name}}:/opt/app/src
        -v $CIRCLE_TEST_REPORTS:/opt/app/test_reports
        -v $CIRCLE_ARTIFACTS:/opt/app/artifacts
        $CIRCLE_PROJECT_REPONAME