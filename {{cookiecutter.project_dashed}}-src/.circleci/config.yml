version: 2
jobs:
    build:
        docker:
            - image: level12/python-test-multi
            - image: rabbitmq
            - image: postgres:9.6
              environment:
                  POSTGRES_USER: postgres
                  POSTGRES_PASSWORD: password
        steps:
            - checkout

            - run:
                name: folder listing for debugging
                command: ls -al

            - run:
                name: install testing helpers needed at OS level
                command: >
                    sudo {{cookiecutter.python_executable}} -m pip install tox pipenv==11.10.0

            - run:
                name: version checks
                command: |
                    {{cookiecutter.python_executable}} --version
                    tox --version
                    pipenv --version

            - run:
                name: run tox
                command: tox

            - store_test_results:
                path: .ci/test-reports/

            - run:
                name: push code coverage
                command: bash <(curl -s https://codecov.io/bash) -X coveragepy -t {{cookiecutter.codecov_api_token}}
